<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>น้องใบบุญ - รพ.สะเดา</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0d9488; --primary-light: #2dd4bf; --accent: #f0fdfa;
            --text-dark: #134e4a; --white-glass: rgba(255, 255, 255, 0.95);
            --radius-xl: 28px;
        }
        body { font-family: 'Prompt', sans-serif; background: linear-gradient(135deg, var(--accent) 0%, #e0f2f1 100%); margin: 0; min-height: 100vh; display: flex; flex-direction: column; }
        .hero-section { text-align: center; padding: 60px 20px; flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hero-mascot { width: 180px; filter: drop-shadow(0 15px 25px rgba(13, 148, 136, 0.2)); animation: float 4s ease-in-out infinite; }
        .hero-title { font-size: 2rem; color: var(--primary); margin: 10px 0; }
        .chat-fab-container { position: fixed; bottom: 30px; right: 30px; z-index: 1000; }
        .chat-fab { width: 70px; height: 70px; background: linear-gradient(135deg, var(--primary), var(--primary-light)); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 8px 25px rgba(13,148,136,0.4); }
        .chat-window { position: fixed; bottom: 115px; right: 30px; width: 360px; height: 550px; max-height: 80vh; background: var(--white-glass); border-radius: var(--radius-xl); box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); display: none; flex-direction: column; overflow: hidden; z-index: 999; }
        .chat-header { background: var(--primary); color: white; padding: 20px; display: flex; align-items: center; gap: 15px; }
        .chat-body { flex: 1; padding: 20px; background: #f0fdfa; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 12px 18px; border-radius: 18px; max-width: 80%; font-size: 0.95rem; line-height: 1.5; word-wrap: break-word; }
        .msg-bot { background: white; color: var(--text-dark); align-self: flex-start; border-bottom-left-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .msg-user { background: var(--primary); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .chat-footer { padding: 15px; background: white; border-top: 1px solid #e0f2f1; display: flex; gap: 10px; }
        .chat-input { flex: 1; border: none; background: #f0fdfa; padding: 12px 20px; border-radius: 30px; outline: none; }
        .send-btn { width: 45px; height: 45px; border-radius: 50%; background: var(--primary); color: white; border: none; cursor: pointer; }
        .typing-indicator { display: none; padding: 10px 20px; font-size: 0.8rem; color: #9ca3af; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    </style>
</head>
<body>

    <div class="hero-section">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" class="hero-mascot">
        <h1 class="hero-title">โรงพยาบาลสะเดา</h1>
        <p>ยินดีต้อนรับผู้รับบริการ สู่ระบบปรึกษาอัจฉริยะ</p>
    </div>

    <div class="chat-fab-container">
        <div class="chat-fab" onclick="toggleChat()">
            <img src="https://cdn-icons-png.flaticon.com/512/4712/4712070.png" style="width:45px;">
        </div>
    </div>

    <div class="chat-window" id="chatWindow">
        <div class="chat-header">
            <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" style="width:40px; background:white; border-radius:50%; padding:2px;">
            <div>
                <h3 style="margin:0; font-size:1rem;">น้องใบบุญ (แผนไทย-จีน)</h3>
                <small>ออนไลน์</small>
            </div>
            <i class="fas fa-times" style="margin-left:auto; cursor:pointer;" onclick="toggleChat()"></i>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="msg msg-bot">สวัสดีค่ะ ยินดีต้อนรับ <b>ผู้รับบริการ</b> นะคะ น้องใบบุญพร้อมให้ข้อมูลเรื่องสมุนไพรไทยและศาสตร์แพทย์แผนจีนแล้วค่ะ</div>
        </div>
        <div class="typing-indicator" id="typingIndicator">น้องใบบุญกำลังพิมพ์...</div>
        <div class="chat-footer">
            <input type="text" id="chatInput" class="chat-input" placeholder="พิมพ์คำถามที่นี่..." autocomplete="off">
            <button class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyQKDaHWzzb2PIuend4HS62cDD0qrGQmtFOzvKMYBzNGcv7Wj4LxVsTz_HfAmtvJbbzsA/exec"; 

        function toggleChat() {
            const win = document.getElementById('chatWindow');
            win.style.display = (win.style.display === 'flex') ? 'none' : 'flex';
        }

        function appendMessage(text, sender) {
            const body = document.getElementById('chatBody');
            const div = document.createElement('div');
            div.className = `msg msg-${sender}`;
            // รองรับ Markdown เบื้องต้น
            div.innerHTML = text.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            body.appendChild(div);
            body.scrollTop = body.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if(!text) return;

            appendMessage(text, 'user');
            input.value = '';
            document.getElementById('typingIndicator').style.display = 'block';

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: "POST",
                    headers: { "Content-Type": "text/plain" },
                    body: JSON.stringify({ message: text })
                });
                const data = await response.json();
                document.getElementById('typingIndicator').style.display = 'none';
                appendMessage(data.reply, 'bot');
            } catch (err) {
                document.getElementById('typingIndicator').style.display = 'none';
                appendMessage("ขออภัยค่ะ ไม่สามารถติดต่อระบบได้", 'bot');
            }
        }

        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
